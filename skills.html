<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <!-- Font Awesome Icons for skill icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #ee0303, #0606f1);
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(145deg, #ff00ea, #03f5fd);
            padding: 50px 20px;
            border-radius: 10px;
            color: white;
        }

        header h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        header h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        header p {
            font-size: 1.2rem;
        }

        header .btn-primary {
            display: inline-block;
            background: linear-gradient(145deg, #c8ff00, #03f5fd);
            padding: 12px 30px;
            margin-top: 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        header .btn-primary:hover {
            background-color: #45a049;
        }

        section {
            margin: 50px 0;
            text-align: center;
        }

        h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #faf7f7;
    position: relative;
    font-weight: bold;
}

h2::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 3px;
    background: linear-gradient(145deg, #c8ff00, #03f5fd);
    bottom: 0;
    left: 0;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease-out;
}

h2:hover::before {
    transform: scaleX(1);
    transform-origin: bottom left;
}


        .skills-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .skill {
    color: #fcfafa;
            text-align: center;
    padding: 20px;
    background: linear-gradient(145deg, #ff00ea, #03f5fd);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    opacity: 0;
    transform: translateX(-100%);
    transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out, box-shadow 0.3s ease, transform 0.3s ease;
}

.skill.visible {
    opacity: 1;
    transform: translateX(0);
}

.skill:hover {
    transform: scale(1.05); /* Slightly increases the size */
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Adds a more intense shadow on hover */
}

.icon {
    font-size: 3rem;
    margin-bottom: 10px;
    color: #ffffff;
    transition: transform 0.3s ease;
}

.skill:hover .icon {
    transform: rotate(45deg); /* Rotates the icon a bit on hover */
}

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: translateY(-5px);
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            font-size: 1rem;
            margin-top: 50px;
            color: #777;
        }

    </style>
</head>
<body>
    <section class="skills" id="skills">
        <h2>Skills</h2>
        <div class="skills-list">
            <div class="skill">
                <div class="icon"><i class="fab fa-python"></i></div>
                <p>Python</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-js-square"></i></div>
                <p>JavaScript</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-html5"></i></div>
                <p>HTML</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-css3-alt"></i></div>
                <p>CSS</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-react"></i></div>
                <p>React</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-node-js"></i></div>
                <p>Node.js</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-java"></i></div>
                <p>Java</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-angular"></i></div>
                <p>Angular</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-git"></i></div>
                <p>Git</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-github"></i></div>
                <p>GitHub</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-docker"></i></div>
                <p>Docker</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-aws"></i></div>
                <p>AWS</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-linux"></i></div>
                <p>Linux</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-php"></i></div>
                <p>PHP</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-database"></i></div>
                <p>MySQL</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-npm"></i></div>
                <p>NPM</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-vuejs"></i></div>
                <p>Vue.js</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-figma"></i></div>
                <p>Figma</p>
            </div>
            <div class="skill">
                <div class="icon"><i class="fab fa-sketch"></i></div>
                <p>Sketch</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 crispuskamau. All rights reserved.</p>
    </footer>

    <script>
        // Add sliding effect when skills are visible on the screen
        document.addEventListener("DOMContentLoaded", function () {
            const skills = document.querySelectorAll(".skill");

            function checkVisibility() {
                const windowHeight = window.innerHeight;
                skills.forEach(skill => {
                    const skillTop = skill.getBoundingClientRect().top;
                    if (skillTop < windowHeight - 50) {
                        skill.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", checkVisibility);
            checkVisibility();
        });
    </script>
</body>
</html>
